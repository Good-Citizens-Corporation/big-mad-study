sonar.projectKey=big-mad-study
sonar.projectName=Big-Mad Behavioral Study
sonar.projectVersion=0.1.0

# SonarCloud org if you use it
sonar.organization=good-citizens

sonar.sourceEncoding=UTF-8
sonar.sources=src
sonar.tests=src
sonar.test.inclusions=**/*.test.ts,**/*.test.tsx,**/*.spec.ts,**/*.spec.tsx

# Coverage report from Vitest
sonar.javascript.lcov.reportPaths=coverage/lcov.info

# Example of muting noisy "duplicate string" warnings; we use rule-of-3 instead
sonar.issue.ignore.multicriteria=e1
sonar.issue.ignore.multicriteria.e1.ruleKey=typescript:S1192
sonar.issue.ignore.multicriteria.e1.resourceKey=**/*.ts,**/*.tsx